<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form page</title>

    <link rel="stylesheet" href="css/form.css">
    <link rel="icon" href="assets/Register-icon.png">

</head>
<body>
<div id="container">

    <div id="left-section">
        <h1>CONTACT US</h1>
        <p>Or reach out manually to <a href="#">uifresh.net@gmail.com</a></p>
        <img src="assets/Dualmint-Photo.jpeg" alt="Dualmint-plane">
    </div>

    <div id="right-section">
        <form action="">
            <label for="email">Email address</label><br>
            <input type="email" id="email" required="required">
            <p>We'll never share your email with anyone else.</p> <br>

            <label for="name">Your name</label><br>
            <input type="text" id="name" required="required"> <br> <br>

            <label for="message">Your message</label> <br>
            <textarea name="" id="message" cols="40" rows="5"></textarea> <br><br>

            <button type="submit">Send message</button>

        </form>

    </div>

</div>

</body>
</html>
